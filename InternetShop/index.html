<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Internet Shop</title>
  <link rel="stylesheet" href="css\style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <span class="logo">Shop</span>
    <input type="search" placeholder="Поиск по сайту">
  </header>

  <main class="items">
    
  </main>

  <aside class="shop-cart-block">
    <h4>Корзина (<span id="count-items">0</span>) <i class="fa-solid fa-cart-shopping"></i></h4>
    <div class="titles">
      <span>Товар</span>
      <span>Цена</span>
      <span>Количество</span>
    </div>

    <div id="shop-cart"></div>

    <button id="delete-all">Удалить все <i class="fa-solid fa-trash"></i><button>
    <button class="go-shop">Купить за <b>0.00</b><button>
  </aside>

  <button class="shop-cart-button"  onclick="showCart()"><i class="fas fa-shopping-cart"></i></button>


  <footer>Все права защищены &copy;</footer>


  <script src="js\items.js"></script>
  <script src="js\index.js"></script>
</body>
</html>
